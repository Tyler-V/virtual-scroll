<div class="transit" #transit></div>
<div class="scroll-padding" #scroll [style.height]="scrollHeight + 'px'"></div>
<div class="scroll-content" #content [attr.size]="size" [attr.items]="index?.end - index?.start" [attr.visible]="index?.last - index?.first"
  [attr.start]="index?.start" [attr.end]="index?.end" [style.transform]="'translate3d(0px, ' + topPadding + 'px, 0px)'">
  <ng-content></ng-content>
</div>
